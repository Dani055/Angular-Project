<h1>My Profile</h1>
<div class="profile-box">
  <img class="profileimg" src="{{user.imageUrl}}" alt="" />
  <div class="profile">
    <div class="info">
      <h1>My info</h1>
      <h3>First Name: {{user.firstName}}</h3>
      <h3>Last Name: {{user.lastName}}</h3>
    </div>
    <div class="more-info">
      <h1>Rented Cars</h1>
      <h4>You have {{user.cars.length}} rented cars!<br />Check them out at My rents!</h4>
    </div>
  </div>
</div>
