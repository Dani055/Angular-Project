<h1 class="form">Add car</h1>
<div class="form">
  <form #cf="ngForm" (submit)="addCar()">
    <label for="brand">Car Brand:</label>
    <input #brand="ngModel" ngModel type="text" id="brand" name="brand" required/><br />
    <div *ngIf="brand?.touched && brand?.errors?.required" class="alert">
        Brand is required!
    </div>

    <label for="description">Description:</label>
    <textarea minlength="10" #description="ngModel" ngModel id="description" name="description" required></textarea><br />
    <div *ngIf="description?.touched && description?.errors?.required" class="alert">
        Description is required!
    </div>
    <div *ngIf="description.errors?.minlength" class="alert">
      Description must be at least 10 characters long!
    </div>

    <label for="image">Image:</label>
    <input appImageValidator #imageUrl="ngModel" ngModel type="text" id="imageUrl" name="imageUrl" required/><br />
    <div *ngIf="imageUrl?.touched && imageUrl?.errors?.required" class="alert">
        Image Url is required!
    </div>
    <div *ngIf="cf?.errors?.imageUrl" class="alert">
        Image Link not Valid
    </div>

    <label for="price">Price per Day:</label>
    <input #pricePerDay="ngModel" min="0"  ngModel type="number" id="pricePerDay" name="pricePerDay" required/><br />
    <div *ngIf="pricePerDay?.touched && pricePerDay?.errors?.required" class="alert">
        Price per day is required!
    </div>

    <button [disabled]="cf.invalid" type="submit">Create</button>
  </form>
</div>
