<h1>All cars</h1>
<div class="listings">
  <div *ngFor="let car of cars" class="listing">
    <h2>{{car.brand}}</h2>
    <img src="{{car.imageUrl}}" alt=""/>
    <h3>Description: {{car.description}}</h3>
    <p>Price per day: {{car.pricePerDay}} Pounds</p>
    <button  *ngIf="authService.isAdmin()" [routerLink]="['/cars/details/', car._id]" >Edit</button>
    <button *ngIf="!authService.isAdmin() && authService.isAuthenticated()" (click)="rentCar(car._id)">Rent</button>    
  </div> 
</div>
